<!doctype html>
<html class="no-js" lang="en">
<head>
	<meta charset="utf-8">
	<title>Arent Project Resource Visualizer</title>
	<script src="//code.jquery.com/jquery-1.10.2.js"></script>
	<script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
	<script src="lib/jquery-loadTemplate/jquery.loadTemplate-1.4.1.min.js"></script>
	<script type="text/javascript" src="code.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="header_container">
		<div id="header">
			<div id="header-loading" class="hidden">
				<h3>Loading...</h3>
			</div>
			<table>
				<tbody>
					<tr>
						<!--
						<th>Filter by Users</th>
						<th><form action=""><select name="dropUser" >
						<option value=""></option>
						</select>
						</form>
						</th>
						
						<th>Filter by Status</th>
						<th><form action=""><select name="dropStatus">
						<option value=""></option>
						</select>
						</form>
						</th>
						
						<th>Filter by Task</th>
						<th><form action=""><select name="dropTask">
						<option value=""></option>
						</select>
						</form>
						</th>
						
						<th>Filter by Current State</th>
						<th><form action=""><select name="dropCurrentState">
						<option value=""></option>
						</select>
						</form>
						</th>-->
						<td>
							<input type="text" id="filterBox">
						</td>
						<td>
							<button id="filterButton">Filter</button>
						</td>
						<td>
							<button id="resetButton">Reset</button>
						</td>
						<td id="status_text_cell">
							Status: <span id="status_text"></span>
						</td>
					</tr>
				</tbody>
			</table>
			<table id="header-table" class="hidden">
				<tbody>
					<tr>
						<th>Review PR</th>
						<th>Approve PR</th>
						<th>Design Work</th>
						<th>Review Work</th>
						<th>MPL Work</th>
						<th>MFG Designer</th>
						<th>Eng Approval</th>
						<th>Manu Change Task</th>
						<th>Manu Review</th>
						<th>Routing</th>
						<th>Purchasing</th>
						<th>Finance</th>
						<th>Manu Tasks</th>
						<th>Set Effectivity</th>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

	<div id="record-div"></div>


	<!-- Change Record Template -->
	<script type="text/html" id="CR-template">
		<div style="position: relative">
			<h3 class="CR-title" data-content="title"></h3>
			<div class="CR-notice-count">
				Notices: <span data-content="count"></span>
			</div>
		</div>
		<div class="CR-notices"></div>
	</script>


	<!-- Change Notice Template -->
	<script type="text/html" id="CN-template">
		<div style="position: relative">
			<h3 class="CN-title"><span data-content="id"></span><span data-content="task"></span></h3>
			<div class="CN-task-count">
				Tasks: <span data-content="count"></span>
			</div>
		</div>
		<div class="CN-tasks">
			<!-- JR: TODO: Present this data in a better fashion -->
			<div class="CN-data">
				<strong>User:</strong> <span data-content="user"></span><br>
				<strong>State:</strong> <span data-content="currentState"></span><br>
				<strong>Description:</strong> <span data-content="objectDescription"></span><br>
			</div>
		</div>
	</script>


	<!-- Change Task Template -->
	<script type="text/html" id="CT-template">
		<div style="position: relative">
			<h3 class="CT-title"><span data-content="id"></span> - <span data-content="task"></span></h3>
			<div class="CT-part-count">
				Parts: <span data-content="count"></span>
			</div>
		</div>
		<div class="CT-parts">
			<!-- JR: TODO: Present this data in a better fashion -->
			<div class="CT-data">
				<strong>User:</strong> <span data-content="user"></span><br>
				<strong>State:</strong> <span data-content="currentState"></span><br>
				<strong>Description:</strong> <span data-content="objectDescription"></span><br>
			</div>
			<div class="CT-block-container">

			</div>
		</div>
	</script>

	<!-- Block Template -->
	<script type="text/html" id="block-template">
		<table class="block-header-table">
			<tbody>
				<tr class="partRow">
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
					<td></td>
				</tr>
			</tbody>
		</table>
		<table class="block-content">
			<tbody>
			<tr>
				<th>Object Description</th>
				<th>Current State</th>
				<th>User</th>
				<th>Days late</th>
			</tr>
			</tbody>
		</table>
	</script>

	<!-- Block Header Template -->
	<script type="text/html" id="block-header-template">
		<!-- TODO: Lay this data out in a better format -->
		<span class="block-user" data-content="user"></span>
		<br>
		<span class="block-task" data-content="task"></span>
		<br>
		<span class="block-parts" data-content="parts"></span>
		<br>
		<span class="block-days" data-content="days"></span>
	</script>

	<!-- Part Row Template -->
	<script type="text/html" id="part-row-template">
		<td data-content="objectDescription"></td>
		<td data-content="currentState"></td>
		<td data-content="user"></td>
		<td data-content="days"></td>
	</script>


</body>
</html>
